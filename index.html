<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunucu Log Görüntüleyici</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Kaydırma çubuğu stilleri */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Log satırı stilleri */
        .log-line {
            padding-left: 12px;
            border-left: 4px solid #475569; /* Varsayılan renk */
            transition: background-color 0.2s ease-in-out;
        }
        .log-line:hover { background-color: rgba(255, 255, 255, 0.05); }

        /* Renklendirme */
        .log-line.error { border-left-color: #ef4444; color: #f87171; }
        .log-line.warn { border-left-color: #f59e0b; color: #fbbf24; }
        .log-line.success { border-left-color: #22c55e; color: #4ade80; }
        .log-line.info { border-left-color: #3b82f6; color: #60a5fa; }

        /* Animasyonlar */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-300 font-sans flex items-center justify-center min-h-screen">

    <div id="app" class="w-full max-w-6xl h-[90vh] flex flex-col bg-slate-800 shadow-2xl shadow-cyan-500/10 rounded-lg overflow-hidden">

        <!-- Bağlantı Ekranı -->
        <div id="connect-screen" class="flex flex-col items-center justify-center h-full p-8 fade-in">
            <h1 class="text-4xl font-bold text-cyan-400 mb-2">Sunucu Log Gezgini</h1>
            <p class="text-slate-400 mb-8">İzlemek istediğiniz sunucunun bilgilerini girin.</p>
            <form id="connect-form" class="w-full max-w-sm space-y-4">
                <input type="text" id="ip" placeholder="Sunucu IP Adresi" class="w-full p-3 bg-slate-700 rounded-md border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                <input type="text" id="user" placeholder="Kullanıcı Adı" class="w-full p-3 bg-slate-700 rounded-md border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                <input type="password" id="pass" placeholder="Parola" class="w-full p-3 bg-slate-700 rounded-md border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                <button type="submit" class="w-full p-3 bg-cyan-600 hover:bg-cyan-500 rounded-md font-bold text-white transition-all duration-300 transform hover:scale-105">
                    <span id="connect-button-text">Bağlan</span>
                    <span id="loading-spinner" class="hidden animate-spin">&#9696;</span>
                </button>
            </form>
            <p id="connect-error" class="text-red-400 mt-4 h-5"></p>
        </div>

        <!-- Log Seçim Ekranı -->
        <div id="log-select-screen" class="hidden flex flex-col h-full p-8 fade-in">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-3xl font-bold text-cyan-400">Dosya Gezgini</h2>
                <button id="disconnect-btn-select" class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md font-bold text-white transition-colors">Bağlantıyı Kes</button>
            </div>
            <p class="text-slate-400 mb-4">Sunucu: <span id="server-ip-select" class="font-mono text-cyan-300"></span></p>
            <div class="bg-slate-900/50 rounded-md p-2 mb-4 font-mono text-sm text-slate-400">
                Mevcut Dizin: <span id="current-path" class="text-cyan-300"></span>
            </div>
            <div id="log-list-container" class="flex-1 bg-slate-900/50 rounded-md p-4 overflow-y-auto">
                <!-- Dosya ve klasör listesi buraya dinamik olarak eklenecek -->
            </div>
        </div>

        <!-- Log Görüntüleyici Ekranı -->
        <div id="log-viewer-screen" class="hidden flex flex-col h-full fade-in">
            <header class="flex items-center justify-between p-4 bg-slate-900/50 border-b border-slate-700">
                <div class="flex items-center gap-4">
                    <button id="back-to-select-btn" class="px-4 py-2 bg-slate-600 hover:bg-slate-500 rounded-md font-bold text-white transition-colors">&larr; Gezgine Dön</button>
                    <div>
                        <p class="text-slate-400 text-sm">Sunucu: <span id="server-ip-viewer" class="font-mono text-cyan-300"></span></p>
                        <p class="text-slate-200 font-bold">İzlenen Dosya: <span id="log-file-name" class="font-mono text-cyan-300"></span></p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <input type="text" id="filter-input" placeholder="Filtrele..." class="p-2 bg-slate-700 rounded-md border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    <button id="pause-resume-btn" class="px-4 py-2 w-32 bg-amber-600 hover:bg-amber-500 rounded-md font-bold text-white transition-colors">Durdur</button>
                    <button id="export-logs-btn" class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-md font-bold text-white transition-colors">Logları İndir</button>
                    <button id="disconnect-btn-viewer" class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md font-bold text-white transition-colors">Bağlantıyı Kes</button>
                </div>
            </header>
            <main id="log-container" class="flex-1 p-4 overflow-y-auto font-mono text-sm bg-slate-900">
                <!-- Loglar buraya eklenecek -->
            </main>
        </div>
    </div>

    <script>
        // DOM Elementleri
        const connectScreen = document.getElementById('connect-screen');
        const logSelectScreen = document.getElementById('log-select-screen');
        const logViewerScreen = document.getElementById('log-viewer-screen');
        const connectForm = document.getElementById('connect-form');
        const connectError = document.getElementById('connect-error');
        const connectButtonText = document.getElementById('connect-button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const serverIpSelect = document.getElementById('server-ip-select');
        const serverIpViewer = document.getElementById('server-ip-viewer');
        const currentPathSpan = document.getElementById('current-path');
        const logFileName = document.getElementById('log-file-name');
        const logListContainer = document.getElementById('log-list-container');
        const logContainer = document.getElementById('log-container');
        const filterInput = document.getElementById('filter-input');
        const pauseResumeBtn = document.getElementById('pause-resume-btn');
        const backToSelectBtn = document.getElementById('back-to-select-btn');
        const disconnectBtnSelect = document.getElementById('disconnect-btn-select');
        const disconnectBtnViewer = document.getElementById('disconnect-btn-viewer');
        const exportLogsBtn = document.getElementById('export-logs-btn');

        // Backend URL'si
        const apiUrl = 'xxx';
        const wsUrl = 'xxx';

        // Durum Değişkenleri
        let logSocket = null;
        let isPaused = false;
        let currentIp = '';
        let currentPath = '/';

        // Fonksiyonlar
        const showScreen = (screen) => {
            connectScreen.classList.add('hidden');
            logSelectScreen.classList.add('hidden');
            logViewerScreen.classList.add('hidden');
            screen.classList.remove('hidden');
        };

        const setLoading = (isLoading) => {
            connectButtonText.classList.toggle('hidden', isLoading);
            loadingSpinner.classList.toggle('hidden', !isLoading);
            connectForm.querySelector('button').disabled = isLoading;
        };

        const handleConnect = async (event) => {
            event.preventDefault();
            setLoading(true);
            connectError.textContent = '';
            
            const ip = document.getElementById('ip').value;
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            currentIp = ip;

            try {
                const response = await fetch(`${apiUrl}/connect`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip, user, pass })
                });

                if (!response.ok) throw new Error(`Bağlantı hatası: ${response.statusText}`);
                const data = await response.json();

                if (data.success) {
                    currentPath = '/';
                    await renderBrowser(currentPath);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                connectError.textContent = `Bağlanılamadı: ${error.message}`;
            } finally {
                setLoading(false);
            }
        };

        const renderBrowser = async (path) => {
            currentPath = path;
            logListContainer.innerHTML = `<div class="text-center text-slate-400">Yükleniyor...</div>`;
            currentPathSpan.textContent = `/var/log${path === '/' ? '' : path}`;

            try {
                const response = await fetch(`${apiUrl}/browse`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: currentPath })
                });
                const data = await response.json();

                if (!data.success) throw new Error(data.message);

                logListContainer.innerHTML = '';
                
                if (currentPath !== '/') {
                    const pathParts = currentPath.split('/').filter(p => p.length > 0);
                    pathParts.pop();
                    const parentPath = '/' + pathParts.join('/') + (pathParts.length > 0 ? '/' : '');
                    logListContainer.innerHTML += createItemElement({ name: '../', type: 'directory' }, parentPath);
                }

                data.items.sort((a, b) => {
                    if (a.type === 'directory' && b.type !== 'directory') return -1;
                    if (a.type !== 'directory' && b.type === 'directory') return 1;
                    return a.name.localeCompare(b.name);
                });

                data.items.forEach(item => {
                    logListContainer.innerHTML += createItemElement(item);
                });

                serverIpSelect.textContent = currentIp;
                showScreen(logSelectScreen);

            } catch (error) {
                logListContainer.innerHTML = `<div class="text-center text-red-400">Hata: ${error.message}</div>`;
            }
        };

        const createItemElement = (item, customPath = null) => {
            const isDirectory = item.type === 'directory';
            const itemName = item.name;
            
            const newPath = customPath !== null ? customPath : `${currentPath}${itemName}`;
            
            // DÜZELTİLDİ: Hatalı yol birleştirmesi giderildi.
            // Artık her zaman doğru sayıda '/' karakteri olacak.
            const fullLogPath = `/var/log${currentPath}${itemName}`;
            
            const icon = isDirectory
                ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>`
                : `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>`;

            const actionButton = isDirectory
                ? ''
                : `<button data-file="${fullLogPath}" class="watch-btn px-3 py-1 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-md text-sm">İzle</button>`;
            
            const itemClass = isDirectory ? 'cursor-pointer' : '';

            return `
                <div data-path="${newPath}" data-type="${item.type}" class="browser-item flex justify-between items-center p-3 mb-2 bg-slate-800 rounded-md hover:bg-slate-700 transition-colors ${itemClass}">
                    <div class="flex items-center gap-3">
                        ${icon}
                        <span class="font-mono text-slate-300">${itemName}</span>
                    </div>
                    ${actionButton}
                </div>
            `;
        };

        const startLogStream = (filePath) => {
            logContainer.innerHTML = '';
            isPaused = false;
            pauseResumeBtn.textContent = 'Durdur';
            pauseResumeBtn.classList.remove('bg-green-600', 'hover:bg-green-500');
            pauseResumeBtn.classList.add('bg-amber-600', 'hover:bg-amber-500');

            serverIpViewer.textContent = currentIp;
            logFileName.textContent = filePath;
            showScreen(logViewerScreen);
            
            if (logSocket) {
                logSocket.close();
            }

            logSocket = new WebSocket(wsUrl);

            logSocket.onopen = () => {
                console.log('WebSocket bağlantısı açıldı.');
                logSocket.send(filePath);
            };

            logSocket.onmessage = (event) => {
                if (!isPaused) {
                    appendLog(event.data);
                }
            };

            logSocket.onerror = (error) => {
                console.error('WebSocket Hatası:', error);
                appendLog(`[SYSTEM] WebSocket bağlantı hatası.`);
            };

            logSocket.onclose = () => {
                console.log('WebSocket bağlantısı kapatıldı.');
                if(document.body.contains(logViewerScreen) && !logViewerScreen.classList.contains('hidden')) {
                   appendLog('[SYSTEM] Sunucu ile bağlantı kesildi.');
                }
            };
        };
        
        const appendLog = (logText) => {
            const lines = logText.split('\n');
            lines.forEach(line => {
                if(line.trim() === '') return;

                const isScrolledToBottom = logContainer.scrollHeight - logContainer.clientHeight <= logContainer.scrollTop + 20;

                const logLine = document.createElement('div');
                logLine.className = 'log-line whitespace-pre-wrap';
                logLine.textContent = line;
                
                const lowerLine = line.toLowerCase();
                if (lowerLine.includes('error') || lowerLine.includes('failed') || lowerLine.includes('failure')) {
                    logLine.classList.add('error');
                } else if (lowerLine.includes('warn') || lowerLine.includes('warning')) {
                    logLine.classList.add('warn');
                } else if (lowerLine.includes('success') || lowerLine.includes('ok')) {
                    logLine.classList.add('success');
                } else if (lowerLine.includes('info')) {
                    logLine.classList.add('info');
                }

                logContainer.appendChild(logLine);

                if (isScrolledToBottom) {
                    logContainer.scrollTop = logContainer.scrollHeight;
                }

                applyFilter();
            });
        };

        const applyFilter = () => {
            const filterText = filterInput.value.toLowerCase();
            const logLines = logContainer.getElementsByClassName('log-line');
            for (let line of logLines) {
                if (line.textContent.toLowerCase().includes(filterText)) {
                    line.style.display = 'block';
                } else {
                    line.style.display = 'none';
                }
            }
        };

        const togglePause = () => {
            isPaused = !isPaused;
            if (isPaused) {
                pauseResumeBtn.textContent = 'Devam Et';
                pauseResumeBtn.classList.remove('bg-amber-600', 'hover:bg-amber-500');
                pauseResumeBtn.classList.add('bg-green-600', 'hover:bg-green-500');
                appendLog('[SYSTEM] Log akışı durduruldu.');
            } else {
                pauseResumeBtn.textContent = 'Durdur';
                pauseResumeBtn.classList.remove('bg-green-600', 'hover:bg-green-500');
                pauseResumeBtn.classList.add('bg-amber-600', 'hover:bg-amber-500');
                appendLog('[SYSTEM] Log akışı devam ediyor...');
            }
        };

        const handleDisconnect = async () => {
            if (logSocket) {
                logSocket.close();
                logSocket = null;
            }
            try {
                await fetch(`${apiUrl}/disconnect`, { method: 'POST' });
            } catch (error) {
                console.error("Disconnect hatası:", error);
            } finally {
                showScreen(connectScreen);
                currentIp = '';
                logContainer.innerHTML = '';
            }
        };
        
        const exportLogs = () => {
            const logLines = logContainer.getElementsByClassName('log-line');
            let logContent = '';
            
            for(let line of logLines) {
                if (line.style.display !== 'none') {
                    logContent += line.textContent + '\n';
                }
            }
            
            if (logContent.trim() === '') {
                connectError.textContent = 'İndirilecek log bulunamadı.';
                setTimeout(() => connectError.textContent = '', 3000);
                return;
            }

            const blob = new Blob([logContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            const date = new Date();
            const dateString = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
            const fileName = `logs_${logFileName.textContent.replace(/[\/\\]/g, '_')}_${dateString}.txt`;
            a.download = fileName;
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        // Olay Dinleyicileri
        connectForm.addEventListener('submit', handleConnect);
        
        logListContainer.addEventListener('click', (event) => {
            const target = event.target;
            const watchBtn = target.closest('.watch-btn');
            const browserItem = target.closest('.browser-item');

            if (watchBtn) {
                const filePath = watchBtn.dataset.file;
                startLogStream(filePath);
            } else if (browserItem) {
                const type = browserItem.dataset.type;
                if (type === 'directory') {
                    const path = browserItem.dataset.path;
                    renderBrowser(path);
                }
            }
        });

        filterInput.addEventListener('input', applyFilter);
        pauseResumeBtn.addEventListener('click', togglePause);
        backToSelectBtn.addEventListener('click', () => {
             if (logSocket) { logSocket.close(); logSocket = null; }
            showScreen(logSelectScreen);
        });
        disconnectBtnSelect.addEventListener('click', handleDisconnect);
        disconnectBtnViewer.addEventListener('click', handleDisconnect);
        exportLogsBtn.addEventListener('click', exportLogs);

    </script>

</body>
</html>
